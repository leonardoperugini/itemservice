name: Gatling Load Test

on:
  workflow_dispatch:
  push:
    branches: [ load-test ]
  pull_request:
    branches: [ load-test ]

jobs:
  gatling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Gatling
        run: |
          GATLING_VERSION=3.11.4
          wget https://repo1.maven.org/maven2/io/gatling/highcharts/gatling-charts-highcharts-bundle/${GATLING_VERSION}/gatling-charts-highcharts-bundle-${GATLING_VERSION}-bundle.zip
          unzip gatling-charts-highcharts-bundle-${GATLING_VERSION}-bundle.zip

      - name: Run Gatling Simulation
        run: |
          GATLING_VERSION=3.11.4
          ./gatling-charts-highcharts-bundle-${GATLING_VERSION}/bin/gatling.sh -s computoyoursimulation.SimulationClassName
        env:
          JAVA_OPTS: "-DbaseUrl=http://localhost:8080"

      - name: Upload Gatling reports
        uses: actions/upload-artifact@v4
        with:
          name: gatling-report
          path: gatling-charts-highcharts-bundle-3.11.4/results/
